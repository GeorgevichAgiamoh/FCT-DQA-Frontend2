<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumption-Evaluation-Form</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a href="#" class="navbar-brand">
            <img src="/images/logo.png" alt="" class="img-fluid" width="100">
        </a>
        <ul class="navbar-nav d-flex flex-column mt-1 w-100">
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-folder-open"></i>
                    Directory
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-balance-scale"></i> Workflow
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-envelope"></i> E-Notification
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-credit-card"></i>
                    Payments
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-id-badge"></i>
                    Identity Management
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-location"></i>
                    School Geolocator
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <section class=" my-container">
        <nav class="nav bg-white shadow-sm sticky-top d-flex justify-content-between">
            <div class="d-flex m-3">
                <button class="btn btn-sm" id="menu-btn"><i class="fal fa-bars text-blue fw-bolder"></i></button>
                <h2 class="fs-5 yellowText ps-2 mt-1">Resumption EVALUATION</h2>
            </div>
            <div class="d-flex mt-3">
                <a class="nav-link" href="#">
                    <div type="button" class=" position-relative ">
                        <i class="fal fa-bell text-blue fw-bolder"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-primary border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </div>
                </a>
                <a class="nav-link" href="#">
                    <img src="/images/headerImage.png" alt="" class="img-fluid thumbnail rounded-circle bg2 p-1">
                    <span>Admin</span>
                </a>
            </div>
        </nav>

        <div class="dashboard-content px-3 pt-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="d-flex justify-content-between mb-3">
                        <a href="#" class="text-black"><i class="fal fa-arrow-left"> Go Back</i></a>
                        <button type="button" class="btn btn-primary btn-sm">SAVE</button>
                    </div>
                    <div class="card shadow border-0 mb-5">
                        <div class="card-header bg-transparent border-0 yellowText">
                            <i class="fal fa-user"></i>
                            Resumption Evaluation Report - Individual Schools
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Session</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Term</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Zone</label>
                                        <select type="text" class="form-select">
                                            <option value="" disabled selected>Select from dropdown</option>
                                        </select>
                                    </div>
                                </div>

                                <div data-x-wrapper="schools" class="">
                                    <div class="row g-3 mt-3 border rounded px-2 pb-2" data-x-group>
                                        <div class="col-md-12">
                                            <label class="form-label">Name Of School</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Name of School">
                                                <span class="input-group-text bg2 border-0">
                                                    <i class="fal fa-search"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">1st Staff Meeting</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Present">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Absent">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">No. of Teachers</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Present">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Absent">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">No. of Students</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Present">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="No. Absent">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">Scheme of work</label>
                                            <input type="text" class="form-control" placeholder="Details">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">Lesson Notes</label>
                                            <input type="text" class="form-control" placeholder="Details">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">School Environment & Sanitation</label>
                                            <input type="text" class="form-control" placeholder="Details">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">Classroom Tidiness </label>
                                            <input type="text" class="form-control" placeholder="Details">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">Remarks</label>
                                            <textarea class="form-control" placeholder="Remarks"></textarea>
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <button type="button" class="btn btn-outline-primary btn-sm" data-add-btn>
                                                <i class="fal fa-plus"></i> Add School
                                            </button>

                                            <button type="button" class="btn btn-outline-danger btn-sm" data-remove-btn>
                                                <i class="fal fa-minus"></i> Remove School
                                            </button>
                                        </div>


                                    </div>
                                </div>

                                <div class="card-title yellowText">
                                    <i class="fal fa-user"></i>
                                    Resumption Evaluation Report - Summary
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Senior Secondary Schools</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Junior Secondary Schools</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Primary Schools</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Private Schools</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of AME Centres</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Grand Total</label>
                                        <input type="text" class="form-control" placeholder="Autogenerated">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total No. of Schools Visited</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Teachers Present</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total Number of Teachers Absent</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Percentage Present</label>
                                        <input type="text" class="form-control" placeholder="Autogenerated">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">No of School Ready</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">No of Schools Not Ready</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Percentage of Schools Ready</label>
                                        <input type="text" class="form-control" placeholder="Autogenerated">
                                    </div>


                                    <div class="col-md-12">
                                        <label class="form-label">Total No. of Students Present</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Total No. of Students Absent</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Percentage of Students Present</label>
                                        <input type="text" class="form-control" placeholder="Autogenerated">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Autogenerated</label>
                                        <input type="text" class="form-control" placeholder="Details">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Percentage of Students Absent</label>
                                        <input type="text" class="form-control" placeholder="Autogenerated">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/jquery.replicate.js"></script>
    <script>
        const selector = '[data-x-wrapper]';
        let options = {
            disableNaming: '[data-disable-naming]',
            wrapper: selector,
            group: '[data-x-group]',
            addBtn: '[data-add-btn]',
            removeBtn: '[data-remove-btn]'
        };

        $(selector).replicate(options);

        const form = $('#formID');

        $(form).on('submit', (e) => {
            e.preventDefault();

            console.log($(e.target).serializeArray())
        })

    </script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/script.js"></script>
</body>

</html>
