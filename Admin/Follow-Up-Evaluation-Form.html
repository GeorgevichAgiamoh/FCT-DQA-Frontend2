<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-Up-Evaluation-Form</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a href="#" class="navbar-brand">
            <img src="/images/logo.png" alt="" class="img-fluid" width="100">
        </a>
        <ul class="navbar-nav d-flex flex-column mt-1 w-100">
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-folder-open"></i>
                    Directory
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-balance-scale"></i> Workflow
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-envelope"></i> E-Notification
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-credit-card"></i>
                    Payments
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-id-badge"></i>
                    Identity Management
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-location"></i>
                    School Geolocator
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <section class=" my-container">
        <nav class="nav bg-white shadow-sm sticky-top d-flex justify-content-between">
            <div class="d-flex m-3">
                <button class="btn btn-sm" id="menu-btn"><i class="fal fa-bars text-blue fw-bolder"></i></button>
                <h2 class="fs-5 yellowText ps-2 mt-1">FOLLOW UP Evaluation</h2>
            </div>
            <div class="d-flex mt-3">
                <a class="nav-link" href="#">
                    <div type="button" class=" position-relative ">
                        <i class="fal fa-bell text-blue fw-bolder"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-primary border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </div>
                </a>
                <a class="nav-link" href="#">
                    <img src="/images/headerImage.png" alt="" class="img-fluid thumbnail rounded-circle bg2 p-1">
                    <span>Admin</span>
                </a>
            </div>
        </nav>

        <div class="dashboard-content px-3 pt-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="d-flex justify-content-between mb-3">
                        <i class="fal fa-arrow-left"> Go Back</i>
                        <button type="button" class="btn btn-primary btn-sm">SAVE</button>
                    </div>
                    <div class="card shadow border-0 mb-5">
                        <div class="card-header bg-transparent border-0 yellowText">
                            <i class="fal fa-user"></i>
                            Particulars of School
                        </div>
                        <div class="card-body">
                            <form action="" id="formID">
                                <div class="row g-3">

                                    <div class="col-md-12">

                                        <div class="mb-3">
                                            <label class="form-label">Name Of School</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Name of School">
                                                <span class="input-group-text bg2 border-0">
                                                    <i class="fal fa-search"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="border rounded p-2" data-x-wrapper="evaluators">
                                            <div data-x-group>

                                                <div class="mb-3">
                                                    <label class="form-label">Description of Action Point</label>
                                                    <input type="text" class="form-control" placeholder="Details">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Person Responsible</label>
                                                    <input type="text" class="form-control" placeholder="Details">
                                                </div>

                                                <div class="">
                                                    <div class="row">
                                                        <label class="form-label">Time Line</label>
                                                        <div class="col-6">
                                                            <input type="date" class="form-control"
                                                                placeholder="Details">
                                                            <p class="small form-text" style="font-size: 10px;">Start
                                                                Date</p>
                                                        </div>

                                                        <div class="col-6">
                                                            <input type="date" class="form-control"
                                                                placeholder="Details">
                                                            <p class="small form-text" style="font-size: 10px;">End
                                                                Date</p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Technical Assistance needs</label>
                                                    <textarea class="form-control" placeholder="Details"> </textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Follow Up date</label>
                                                    <input type="date" class="form-control" placeholder="Details">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Comments</label>
                                                    <textarea class="form-control" placeholder="Comments"> </textarea>
                                                </div>

                                                <div class="my-2 text-center">
                                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                                        data-add-btn>
                                                        <i class="fal fa-plus"></i> Add Action Point
                                                    </button>

                                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                                        data-remove-btn>
                                                        <i class="fal fa-minus"></i> Remove Action Point
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/jquery.replicate.js"></script>
    <script>
        const selector = '[data-x-wrapper]';
        let options = {
            disableNaming: '[data-disable-naming]',
            wrapper: selector,
            group: '[data-x-group]',
            addBtn: '[data-add-btn]',
            removeBtn: '[data-remove-btn]'
        };

        $(selector).replicate(options);

        const form = $('#formID');

        $(form).on('submit', (e) => {
            e.preventDefault();

            console.log($(e.target).serializeArray())
        })

    </script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/script.js"></script>
</body>

</html>
