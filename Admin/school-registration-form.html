<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Privileged Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <ul class="nav justify-content-center bg1 p-3">
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Help</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Contact</a>
        </li>

    </ul>
    <div class="d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="">
                        <div class="text-center mb-5">
                            <h4 class="yellowText fw-bolder">SCHOOL REGISTRATION</h4>
                        </div>
                        <form action="">
                            <div class="row g-4">
                                <div class="col-6 col-md-6 col-sm-6">
                                    <label for="schoolName" class="form-label">Name*</label>
                                    <input type="text" class="form-control" id="schoolName" required>
                                </div>

                                <div class="col-6 col-md-6 col-sm-6">
                                    <label for="Address" class="form-label">Address*</label>
                                    <input type="text" id="Address" class="form-control" required>
                                </div>

                                <div class="col-4 col-md-4 col-sm-4">
                                    <label for="schoolType" class="form-label">Type*</label>
                                    <select id="schoolType" class="form-select">
                                        <option value="" disabled selected>Choose...</option>
                                        <option value="Public">Public</option>
                                        <option value="Private">Private</option>
                                    </select>
                                </div>

                                <div class="col-4 col-md-4 col-sm-4">
                                    <label for="schoolCategory" class="form-label">Category*</label>
                                    <select id="schoolCategory" class="form-select">
                                        <option value="" disabled selected>Choose...</option>
                                        <option value="Basic">Basic</option>
                                        <option value="Senior-Secondary">Senior Secondary</option>
                                    </select>
                                </div>

                                <div class="col-4 col-md-4 col-sm-4">
                                    <label for="LGA" class="form-label">LGA*</label>
                                    <select id="LGA" class="form-select">
                                        <option value="" disabled selected>Please select LGA</option>
                                    </select>
                                </div>

                                <div class="col-6 col-md-6 col-sm-6">
                                    <label for="Email" class="form-label">Email*</label>
                                    <input type="email" class="form-control" id="Email" required>
                                </div>

                                <div class="col-6 col-md-6 col-sm-6">
                                    <label for="Phone" class="form-label">Phone Number*</label>
                                    <input type="tel" id="Phone" class="form-control" required>
                                </div>


                                <div class="col-12 col-md-12 col-sm-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Proceed</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

    </script>
</body>

</html>
